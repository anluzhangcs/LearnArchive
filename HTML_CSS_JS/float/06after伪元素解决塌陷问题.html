<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        核心要点
            在高度塌陷元素最后添加一个标签且消除其他浮动元素影响
            方案：
                html标签
                    clear：both
                CSS标签 ::after
                    content:''
                    clear:both
         */
        .box1{
            border:10px red solid;
        }
        .box2{
            width: 200px;
            height: 600px;
            background-color: silver;
            float:left;
        }
        .box3{
            clear:both;
        }
        .box1::after{
            /* ::before/::after必须包含content元素*/
            content:'';
            display: block;
            clear:left;
        } 
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"></div> -->
    </div>
    
</body>
</html>
