<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        clear
            作用 消除浮动元素对当前元素的影响
            可取值：
                left 消除左侧浮动元素的影响
                right 消除右侧浮动元素的影响
                both 消除影响最大的元素的影响 
            原理：
            浏览器自动加上一个外边距
         */
        div{
            font-size:50px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float:left;
        }
        .box2{
            width:300px;
            height: 300px;
            background-color: #bfa;
            /* clear:left; */
            float:right;
        }
        .box3{
            width:300px;
            height: 300px;
            background-color: tomato;
            /* clear:both; */
            /* clear:left; */
            /* clear:right; */
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
