<!DOCTYPE html>
<html lang="zh">
<!-- 
    html负责网页结构
    表示出的样式由css决定
 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
    独占一行叫块元素
        <hx>标题标签
        <p>段落标签
        <blockquote>引用标签
    可以在同一行交行内元素
    <b>  <sub> <sup> <q>
 -->
<body>
    <!-- 
        标题标签 h1 h2 
     -->
    <h1>jxajcnbv</h1>
    <h2>ancjksvj</h2>
    <h3>havbsdhbv</h3>
    <h4>ksanvkd</h4>
    <h5>jbnfsdbkns</h5>
    <h6>vnjbsjV</h6>
    <!--hgroup 标题组标签  -->
    <hgroup>
        <h1>szklvnhajb</h1>
        <h2>avlbsd</h2>
    </hgroup>

    <!-- 
        <strong>强调标签 
        <em> 强化语气
     -->
    <p>
        今天<strong>必须</strong>要交作业
    </p>

    今天天气<em>真</em>好

        <!--换行标签  -->
    <br/>

    <!--
        <q> 短引用
        <blockqoute> 长引用
      -->
    鲁迅说：<blockquote>这世上本没有路</blockquote>
    子曰<q>温故而知新</q>

    <br/>

    <b>加粗</b>
    <small>缩小</small>
    <br/>

    下注释<sub>[1]</sub> <br/>
    上注释<sup>[1]</sup>

    <!-- 地址标签 -->
    <address>
        anlu.zhangcs@outlook.com
    </address>

</body>
</html>
