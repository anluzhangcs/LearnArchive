<!DOCTYPE html>

<head>

    <title>Document</title>

<body>

            无序列表
            有序列表
            定义列表
     -->

         <li>lisi</li>

     </ul>

     <ol>
        <li>zhangsan</li>
        <li>lisi</li>
        <li>wangwu</li>

    <dl>
        <dt>name</dt>
        <dd>zhangan</dd>
        <dt>age</dt>

        <dt>sex</dt>
        <dd>girl</dd>
