<!DOCTYPE html>
<html lang="zh">
<head>
<!-- 
    常用meta：
            charset：元数据字符编码格式
            name：指定数据的名称
                keywords：关键字
                description：描述
            content：指定数据的类容
            http-equiv="refresh":重定向
 -->

    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=http://www.bing.com">
    <!-- 
        3是指多少秒后跳转，url为跳转地址
     -->
    <meta name="keywords" content="html,hello">
    <meta name="description" content="第一个HTML文件">
    <title>meta的意义</title>
</head>
<body>
    
</body>
</html>
