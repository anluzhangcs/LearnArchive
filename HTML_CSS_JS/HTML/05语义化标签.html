<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        结构化标签
        HTML5新标签
        <header></header>  头部标签
        <main></main>      主体标签 一般只有一个
        <footer></footer>  底部标签
        <section></section>  其它 上面三个不好用时用这个

        常用
        <div></div>  表示一块 没有语义     
        <span></span>  行内表示 也没有语义
     -->
    <header></header>
    <main></main>
    <footer></footer>
    <section></section>

    <div></div>
    <span></span>

</body>
</html>
