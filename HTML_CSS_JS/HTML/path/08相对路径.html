<body>
    <!-- 
        href 如果要跳转到服务器内部找 需要用到相对路径
            ./表示当前文件所在目录  比如现在 ./ = HTML
            ../表示当前目录上一级目录
            ./可以省略 ./ ../都没写时 相当于写了./
     -->
     <a href="target2.html">超链接1</a>
     <br/>
     <!-- 
         不在同一目录下不能直接跳转
      -->
     <a href="../target/target1.html">超链接2</a>
      <br>
     <a href="./inner/target3.html">超链接3</a>
