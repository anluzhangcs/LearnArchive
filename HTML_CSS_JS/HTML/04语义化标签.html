<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        - 块元素中可以放行内元素
        - 行内元素不放块元素
        - p块元素内不能放其他块元素 特殊
     -->
    
     <p>
         <h>我就要放在这</h>
     </p>
</body>
</html>
<h>我就要放在这</h>
