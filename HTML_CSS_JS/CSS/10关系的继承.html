<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        子元素会继承父元素的样式 但不是所有
        不会继承背景样式 布局样式等等
         */
        div{
            color:turquoise;
            
        }
    </style>
</head>
<body>
    <div>
        <span>我是div中的span元素</span>
        <p>我是div中的p元素
            <span>我是div中p中的span元素</span>
        </p>

    </div>
</body>
</html>
