<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        交集选择器
            同时满足才选择
        形式：选择器1选择器2选择器3...
        如果有元素选择器 则元素选择器要在最前面

     -->
    <style>
        h1.h1{
            color:deeppink;
            
        }
        p#green{
            color:forestgreen;
        }

    </style>
    <!-- 
        并集选择器
            有一个满足就选择
        形式：选择器1，选择器2...
     -->
     <style>
         div,span,.red{
             color:red;
         }
     </style>
</head>
<body>
    <h1>白日依山尽，黄河入海流。</h1>
    <h1 class="h1">白日依山尽，黄河入海流。</h1>
    <p id="green">欲穷千里目，更上一层楼。</p>
    <p class="red">红豆生南国，春来发几枝。</p>
    <span>愿君多采撷，此物最相思。</span>
    <div>春眠不觉晓，处处闻啼鸟。</div>
</body>
</html>
