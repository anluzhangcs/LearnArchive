<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: skyblue;
            background-color: rgba(255, 208, 0, 0.959);
            background-color: rgba(0, 255, 0, 0.5);
            background-color: #bef;
            background-color: hsl(250, 100%, 50%);
        }
        /* 
        rgb: red  green  blue 混合
        rgba ： a表示不透明度
        16进制表示 #00ff00 每两位分别对应red green  blue
            -当两两相同时可以简写 如#00ff00  =  #0f0
        hsl 
            -h 色相  0-360
            -s 饱和度  0-100%   100%最饱和 越小越灰
            -l  亮度   0-100%   100%最亮  0就完全黑了
         */
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
