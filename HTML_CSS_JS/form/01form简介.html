<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form 表单标签
        用于将本地数据传给服务器
        属性
            action 表单要提交服务器的地址
     -->
    <form action="target.html">
        <!-- 

            文本框类要想将数据提交给服务器 必须加上name属性
         -->
        文本框<input type="text" name="user" >
        <br><br>
        密码框<input type="password" name="password" >
        <br><br>

        <!-- 
            选择按钮必须加 value 属性 value的值为提交给服务器的值
         -->
        单选按钮
        <!-- checked属性设置默认选择 -->
        <input type="radio" name="dan" value="1" checked>
        <input type="radio" name="dan" value="2">
        <br><br>

        多选按钮
        <input type="checkbox" name="duo" value="a">
        <input type="checkbox" name="duo" value="b">
        <input type="checkbox" name="duo" value="c" checked>
        <br><br>

        下拉列表
        <select name="xia" id="">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
        </select>
        <br><br>

        <!-- 提交按钮 -->
        <input type="submit" value="注册">


    </form>
</body>
</html>
