    <script>
        //两种转换方式
        var arr  = [1,2,3,4,5];
        // 1. toString() 方法  以,为分隔符
        console.log(arr.toString());
        //2. join() 方法   可以自定义分隔符 默认为,
        console.log(arr.join());
        console.log(arr.join('|'));
    </script>
