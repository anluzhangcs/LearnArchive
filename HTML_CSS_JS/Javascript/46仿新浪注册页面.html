<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <style>
        .register {
            text-align: center;
            margin-top: 200px;
        }
        .message {
            display: inline-block;
            color:#999;
        }
        .message i {
            width: 24px;
            height: 24px;
        }
        .right{
            color:forestgreen;
        }
        .wrong{
            color:red;
        }
    </style>
</head>
<body>
    <div class="register">
            <input type="password" name="demo" class="pwd" >
            <p class="message">
                <i class="fas fa-exclamation-circle"></i>
                <span>密码长度为6-14位</span>
            </p>
    </div>
    <script>
        var demo = document.querySelector('input');
        var mes = document.querySelector('p');
        var s = document.querySelector('span');
        demo.onblur = function () {
            if (this.value.length>16 || this.value.length<6) {
                mes.className = 'message wrong';
                s.innerHTML = '您输入的密码错误';
            } else{
                mes.className = 'message right';
                s.innerHTML = '您输入的密码正确';
            }
        }
    </script>
</body>
</html>
