    <title>Document</title>
    <script>
        var money = 200;
        var flag = prompt('Please input your choice:');
        while (flag) {
            switch (flag) {
                case '1':
                    var tmp = prompt('Please input your load');
                    money += Number(tmp);
                    alert('现在余额为：' + money + '元');
                    break;
                case '2':
                    var tmp = prompt('Please input your qu');
                    money -= tmp;
                    alert('现在余额为：' + money + '元');
                    break;
                case '3':
                    alert('现在余额为：' + money + '元');
                    break;
                case '4':
                    alert('正在退出');
                    
                    break;
            }
            flag = prompt('Please input your choice:');
            
        }


    </script>
