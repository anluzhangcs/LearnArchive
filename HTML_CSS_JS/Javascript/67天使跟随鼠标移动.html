<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:100px;
            /*
            没有包含块 则包含块为HTML 
             */
            position:absolute;
            top:0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="images/angel.gif" alt="">
    <script>
        var img = document.querySelector('img');
        //给document一个鼠标移动的监听器  mousemove
        document.addEventListener('mousemove',function(e){
            //获取相对于页面的X Y坐标 X相当于left Y相当于top
            var x = e.pageX;
            var y = e.pageY;
            // console.log(x);
            // console.log(y);
            img.style.left = x - 50 + 'px';
            img.style.top = y - 49 + 'px';
        });
        
    </script>
</body>
</html>
