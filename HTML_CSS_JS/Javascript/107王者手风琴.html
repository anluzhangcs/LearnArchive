<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <script src="jQuery.js"></script>
    <style>
        .wapper{
            width: 1200px;
            height: 100px;
            margin:200px auto;
            background-image: url('images/bg.png');
        }
        .wapper li{
            width: 100px;
            height: 80px;
            float: left;
            position: relative;
            margin:0 5px;
        }
        .big{
            height:80px;
            display: none;
        }
        .small{
            height: 80px;
            position: absolute;
            left:180px;
        }
        .current{
            display:inline-block ;
        }
    </style>
</head>

<body>
    <div class="wapper">
        <ul>
            <li>
                <a href="javascript:;">
                    <img class="small" src="images/c1.jpg" alt="">
                    <img class="big current" src="images/c.png" alt="">
                </a>

            </li>
            <li>
                <a href="javascript:;">
                    <img class="small" src="images/h1.jpg" alt="">
                    <img class="big" src="images/h.png" alt="">
                </a>

            </li>
            <li>
                <a href="javascript:;">
                    <img class="small" src="images/l1.jpg" alt="">
                    <img class="big" src="images/l.png" alt="">
                </a>

            </li>
            <li>
                <a href="javascript:;">
                    <img class="small" src="images/m1.jpg" alt="">
                    <img class="big" src="images/m.png" alt="">
                </a>

            </li>
            <li>
                <a href="javacript">
                    <img class="small" src="images/t1.jpg" alt="">
                    <img class="big" src="images/t.png" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img class="small" src="images/z1.jpg" alt="">
                    <img class="big" src="images/z.png" alt="">
                </a>
            </li>
            <li>
                <a href="javacript:;">
                    <img class="small" src="images/w1.jpg" alt="">
                    <img class="big" src="images/w.png" alt="">
                </a>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            // 鼠标经过某个小li 有两步操作：
            $(".wapper li").mouseenter(function() {
                // 1.当前小li 宽度变为 224px， 同时里面的小图片淡出，大图片淡入
                $(this).stop().animate({
                    width: 224
                }).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
                // 2.其余兄弟小li宽度变为69px， 小图片淡入， 大图片淡出
                $(this).siblings("li").stop().animate({
                    width: 69
                }).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
            })



        });
    </script>
</body>

</html>
