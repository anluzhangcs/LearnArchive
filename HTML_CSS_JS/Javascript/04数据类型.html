<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数值型
            //8进制 前面加0表示8进制
        var num1=012;
        console.log(num1);
            //16进制 以0x开头
        var num2=0xb;
        console.log(num2);
            //最大值，最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
            //判断是否非数值 isNaN 非数字为true 数字为false
        console.log(isNaN('num2'))
        /*
        字符串类型
            -一般用单引号
            -两种引号一起用，则外单内双或外双内单
            -字符串拼接使用+号,只要有一个为字符串，则拼接后为字符串
            -转义字符\n \\ \'  etc
         */
        var src='hello';
        console.log(src);
        console.log(src+num1);
        console.log(num1+num2);
        console.log('程序员都是"高富帅"\nlorem')

        /*
        其他类型
            undefined 未定义的
            null
            boolean
                -参与运算时 true为1 false为0 
         */
        /*
        判断数据类型 typeof 
         */
        var variable;
        console.log(typeof num2);
        console.log(typeof src);
        console.log(typeof true);
        console.log(variable);
        console.log(null);
    </script>

</head>

</body>
</html>
