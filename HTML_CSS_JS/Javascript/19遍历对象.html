<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历对象
        /* 
        for (const key in object)  
         {  }
        使用上述方法
         */
        function People(pname,age,sex) {
            this.pname = pname;
            this.age = age;
            this.sex = sex;
            this.work = function (career) {
                console.log(career);
            }
        }
        var zs = new People('zhangsan',20,'male');
        for(var k in zs) {  //k为变量
            console.log(k);     //输出属性名
            console.log(zs[k]);   //输出属性值
            // 变量k输出是不用加引号
        }
    </script>
</head>
<body>
    
</body>
</html>
