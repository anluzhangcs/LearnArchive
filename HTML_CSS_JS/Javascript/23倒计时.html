<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //倒计时 用输入时间戳-当前时间戳
        function countDown(dates) {
            var nowTime = + new Date();  //将当前时间戳赋值给 nowTime
            var inputTime = + new Date(dates); //dates的时间戳
            var times = (inputTime - nowTime)/1000; //等到间隔时间秒数
            var d = parseInt(times/60/60/24) ;     //得到天数
            d = d <10 ? '0'+d : d;
            var h = parseInt(times/60/60%24) ;
            h = h <10 ? '0'+h : h;
            var m = parseInt(times/60%60);
            m = m <10 ? '0'+m : m;
            var s = parseInt(times%60);
            s = s <10 ? '0'+s : s;
            var str = ''; 
            str = d+'天' + h + '时' + m + '分' + s + '秒';
            return str;
        }
        console.log(new Date());
        console.log(countDown('2021-8-5 11:00:00'));
    </script>
</head>

</html>
