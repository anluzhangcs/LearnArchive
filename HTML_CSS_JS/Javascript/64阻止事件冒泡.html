<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: #baf;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // addEventListener 第三个参数为true 为捕获阶段 false为冒泡阶段  不写默认为false
        function fn1() {
            alert('son');
            
        }
        function fn2() {
            alert('father');
        }
        //冒泡阶段
        son.addEventListener('click',function(e){
            alert('son');
            e.stopPropagation();//阻止事件冒泡
        });
        father.addEventListener('click',fn2);
        document.addEventListener('click',function(e){
            alert('document');
            // e.stopPropagation();
        });
    </script>
</body>
</html>
