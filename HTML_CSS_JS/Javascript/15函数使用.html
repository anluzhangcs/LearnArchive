<!DOCTYPE html>

    <title>Document</title>
    <script>
        //计算三个数的最大值
        function getMax(num1,num2,num3) {
            if(num1 >= num2) {
                if (num1>=num3) {
                    return num1;
                } else {
                    return num3;
                }
            }
            else{
                if(num2>=num3) {
                    return num2;
                } else{
                    return num3;
                }
            }
        }
        var max = getMax(11,2,3);
        alert(max);
    </script>
