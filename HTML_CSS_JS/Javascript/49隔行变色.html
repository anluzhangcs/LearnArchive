<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;

            width: 500px;
            margin:50px auto;

        }
        thead{

        }
        .change{

        }
    </style>
</head>

        var trs = document.querySelector('tbody').querySelectorAll('tr');
