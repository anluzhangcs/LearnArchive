<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <button>按钮6</button>
    <script>
        // 排他思想 一组元素中的一个显示样式 其它都不显示
        var btns = document.getElementsByTagName('button')  //获取所有button元素放到伪数组中
        // console.log(btns);
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                //去除全部元素的样式
                for (var j = 0; j < btns.length; j++) {
                    btns[j].style.backgroundColor = '';
                }
                //为点击的元素设置样式
                this.style.backgroundColor = 'pink';
            }
        }
    </script>
</body>

</html>
