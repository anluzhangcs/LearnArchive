<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color:#999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        /* 
            js修改样式成为内联样式 优先级高
         */
        var demo = document.querySelector('input');
        //得到焦点事件 onfocus
        demo.onfocus = function () {
            //得到焦点后 判断里面文字是否是默认值手机
            if (this.value == '手机') {
                this.value = '';
            }
            //改变颜色变深
            this.style.color = '#333';
        }
        //失去焦点事件 onblur
        demo.onblur = function () {
            if (this.value == '') {
                this.value = '手机';
            }
            this.style.color = '#999';
        }
    </script>
</body>
</html>
