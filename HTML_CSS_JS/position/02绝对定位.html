<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
            font-weight: bold;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        /* 
        绝对定位 absolute
        -绝对定位定位位置为定位元素的包含块
        -绝对定位，元素脱离文档流
        

        包含块：
            正常元素：
            包含块为相邻最近的祖先块元素
            绝对定位的包含块：
                -相邻最近的开启了定位的祖先元素
                -若都没有，则包含块为根元素即html
         */
        .box2{
            /*
            脱离文档流
            -块元素和行内元素具有相同的特点
                块元素
                -元素不设置宽高则宽高被元素内容撑开
                行内元素
                -元素可以设置宽高 
             */
            width: 200px;
            height: 200px;
            background-color: orchid;
            position:absolute;
            top:0;
            left:0;
            /*
            找定位元素的定位位置，只需找到原点
            -即设置left：0；top：0
            top:0;
            left:0;
             */
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color:#bfa;
        }
        .box5{
            width: 500px;
            height: 500px;
            background-color: paleturquoise;
            /* 若box4开启position，则box4为定位位置 
            若都开启了，则为距离最近的
            */
            position: relative;
        }
        .box4{
            width: 300px;
            height: 300px;
            background-color: red;
            /* 若box4开启position，则box4为定位位置 */
            position:relative;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box5">
        5
        <div class="box4">
            4
         <div class="box2">2</div>   
        </div>
    </div>
    
    <div class="box3">3</div>
</body>
</html>
