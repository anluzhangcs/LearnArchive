<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        height:3000px;
    }
    .box1{
        width: 200px;
        height: 200px;
        background-color: tomato;
        margin:100px auto;
    }
    h1{

        margin:100px auto;
        position: sticky;
        top:20px;
        width: 200px;
        height:200px;
        /* 
        粘滞定位 stiky
        -在某个位置将其固定
        top:20px;
            在距顶部20px的地方固定
        -一般不常用
         */
    }
    </style>
</head>
<body>
    <h1>粘滞定位</h1>
    <div class="box1"></div>
</body>
</html>
