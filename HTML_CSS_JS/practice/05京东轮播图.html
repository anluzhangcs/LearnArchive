        }

        }

        }

            position:absolute;
            z-index: 3;
            bottom: 40px;
            left: 20px;
        }
        .points a{
            /* 开启浮动 横向排列 */
            float:left;
            /* display: block; */
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            /* 使它变为圆点 */
            border-radius: 50%;
        }
        .points a:hover{
            background-color: white;
        }
    </style>
