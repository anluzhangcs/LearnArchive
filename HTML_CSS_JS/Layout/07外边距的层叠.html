<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: #bfa;
            margin-bottom:-50px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin-top:-100px;
        }
        /* 
        外边距层叠：相邻垂直方向折叠
            兄弟元素：
                都为正值  外边距取最大的
                一正一负  会抵消一部分
                都为负值   取绝对值最大
            父子元素：
                
         */
         .box3{
             width: 200px;
             height: 200px;
             background-color: teal;
         }
         .box4{
             width: 100px;
             height: 100px;
             background-color: yellow;
             margin-top:100px;
         }
    </style>
</head>
<body>
    <!-- <div class="box1"></div>
    <div class="box2"></div> -->
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
