<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        #span1{
            /* width: 200px;
            height: 200px; */
            background-color: teal;
            padding:50px;
            border:10px red solid;
            margin:50px;
            display:block;
            visibility:hidden
        }
        /*
        行内盒子模型
            不能设置宽度和高度
            可以设置padding，不影响页面布局
            可以设置border，不影响页面布局
            可以设置margin，不影响页面布局
        显示形式  display
            可取值：
            inline  行内元素
            block   块元素
            inline-block 两者结合
            table    显示表格
            none   不显示
        是否显示 visibility
            visible  可现实
            hidden   隐藏
         */
    </style>
</head>
<body>
    <span id="span1">hello world</span>
    <a href="javacript:;">超链接1</a>
    <a href="javacript:;">超链接2</a>
    <div></div>
</body>
</html>
