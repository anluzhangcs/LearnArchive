<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color:lawngreen;
            border:10px red solid;
            /* 
            外边距：
            margin-top 
                正值  元素向下移动
                负值  元素向上移动
            margin-right
                让相邻元素向右移动
                目前不用
            margin-bottom
                正值  下一个元素向下移动
                负值  下一个元素向上移动
            margin-left
                正值  元素向左移动
                负值  元素向右移动
             */
            /* margin-top:50px;
            margin-bottom:-50px;
            margin-left:60px;
            margin-right:100px; */
            /*
            简写属性 
             */
            margin:50px 0px 100px 30px;
        }
        .box2{
            width:220px;
            height:220px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
