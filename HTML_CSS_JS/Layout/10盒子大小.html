<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: #bfa;
            padding:10px;
            border:10px solid red;
            /* 
            盒子尺寸属性
            box-sizing：
                content-box  默认 width height设置内容区的的大小
                border-box   width height设置可见框的大小

             */
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
