    <script type="text/javascript">
        /*
        * js中函数都有隐形形参arguments,类似于java的可变长参数
        *   arguments.length具有长度属性,传几个参数就有多长
        *
        *   ==>这样就导致在js函数中声明参数其实没有多大意义,带上参数可能让函数更易读.
        *       -这样函数也就不具备重载了,因为类型可变,长度可变,所有的同名函数就是同一个函数,
        *       后面的函数会覆盖前面的
        *       -
        * */
        var f=function () {
            var len = arguments.length;
            alert(len);
        }

        function f(){
            alert("ad");
        }

        f();
    </script>
