<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--创建元素对象,即标签-->
    <script type="text/javascript">
        window.onload = function (ev) {
            //1.创建元素对象,通过标签名
            var divObj = document.createElement("div");

            //2.设置标签内容
            divObj.innerHTML = "aksfhd";

            //3.父元素.appendChild
            document.body.appendChild(divObj);
        }
    </script>



</head>
<body>

</body>
</html>
