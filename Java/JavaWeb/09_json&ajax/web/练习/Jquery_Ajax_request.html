<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				// ajax请求
				$("#ajaxBtn").click(function(){
					$.ajax({
						//url表示请求地址
						url:"http://localhost:8080/09_json&ajax/ajax",
						//type表示请求方式GET,Post
                        type: "get",
						//data表示请求参数.两种格式,一种name=value&name=value,另一种{key:value}
                        data: "action=jqueryAjax",
						//success表示请求成功之后的回调函数,data为回传数据
						success:function (data) {
                            $("#msg").html("ajax请求姓名:" + data.username + "年龄:" + data.age);
                        },
						//dataType表示回传数据类型 ,json表示json对象
						dataType:"json"
                    });
				});

				// ajax--get请求,已经确定为get请求,省略type参数
				$("#getBtn").click(function(){
				    //第一个参数表示url,请求地址
					//第二个参数data表示发送的数据
					//第三个参数callBack表示请求成功之后的回调函数
					//第四个参数type表示回传数据类型
				    $.get("http://localhost:8080/09_json&ajax/ajax","action=jqueryGet",function (data) {
                        $("#msg").html("get请求姓名:" + data.username + "年龄:" + data.age);

                    },"json");
				});
				
				// ajax--post请求
				$("#postBtn").click(function(){
					$.post("http://localhost:8080/09_json&ajax/ajax","action=jqueryPost",function (data) {
                        $("#msg").html("post请求姓名:" + data.username + "年龄:" + data.age);

                    },"json");
					
				});

				// ajax--getJson请求,已经确定get请求类型,json回传数据类型
				$("#getJSONBtn").click(function(){
					$.getJSON("http://localhost:8080/09_json&ajax/ajax","action=getJson",function (data) {
                        alert(data.username);

                        $("#msg").html("getJson请求姓名:" + data.username + "年龄:" + data.age);

                    })

				});

				// seriallize()将表单序列化,转化为name=value
				$("#submit").click(function(){
                    $.getJSON("http://localhost:8080/09_json&ajax/ajax","action=serialize",function (data) {
                        alert(data.username);

                        $("#msg").html("seriallize请求姓名:" + data.username + "年龄:" + data.age);

                    })
				});
				
			});
		</script>
	</head>
	<body>
		<div>
			<button id="ajaxBtn">$.ajax请求</button>
			<button id="getBtn">$.get请求</button>
			<button id="postBtn">$.post请求</button>
			<button id="getJSONBtn">$.getJSON请求</button>
		</div>
		<span id="msg"></span>
		<br/><br/>
		<form id="form01" >
			用户名：<input name="username" type="text" /><br/>
			密码：<input name="password" type="password" /><br/>
			下拉单选：<select name="single">
			  	<option value="Single">Single</option>
			  	<option value="Single2">Single2</option>
			</select><br/>
		  	下拉多选：
		  	<select name="multiple" multiple="multiple">
		    	<option selected="selected" value="Multiple">Multiple</option>
		    	<option value="Multiple2">Multiple2</option>
		    	<option selected="selected" value="Multiple3">Multiple3</option>
		  	</select><br/>
		  	复选：
		 	<input type="checkbox" name="check" value="check1"/> check1
		 	<input type="checkbox" name="check" value="check2" checked="checked"/> check2<br/>
		 	单选：
		 	<input type="radio" name="radio" value="radio1" checked="checked"/> radio1
		 	<input type="radio" name="radio" value="radio2"/> radio2<br/>
		</form>			
		<button id="submit">提交--serialize()</button>
	</body>
</html>
