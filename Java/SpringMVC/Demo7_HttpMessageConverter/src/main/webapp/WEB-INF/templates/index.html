<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
<h1>首页</h1>


<form th:action="@{/testRequestBody}" method="post">
    <input type="text" name="username"/> <br/>
    <input type="password" name="password"/> <br/>
    <input type="submit" value="测试@RequestBody请求体注解"/><br/>
</form>

<a th:href="@{/testRequestEntity}">测试RequestEntity</a> <br/>
<a th:href="@{/testResponseBody}">测试@ResponseBody注解</a> <br/>
<a th:href="@{/testResponseUser}">测试@ResponseBody注解返回Java对象</a> <br/>


<div id="app">
    <a th:href="@{/testAjax}" @click="testAjax">SpringMVC使用Ajax</a> <br/>
</div>

<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
        }
    });
</script>

</body>
</html>
